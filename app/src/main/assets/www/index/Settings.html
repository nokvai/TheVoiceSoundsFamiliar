<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src='../js/jquery-3.2.1.js' type='text/javascript'></script>-->
    <!--<script src='../js/musicHelper.js' type='text/javascript'></script>-->
    <!--<script src='../js/clickSound.js' type='text/javascript'></script>-->
    <!--<link href="../css/CustomStyles.css" rel="stylesheet" type="text/css" >-->

    <script src='file:///android_asset/www/js/jquery-3.2.1.js' type='text/javascript'></script>
    <script src='file:///android_asset/www/js/musicHelper.js' type='text/javascript'></script>
    <script src='file:///android_asset/www/js/clickSound.js' type='text/javascript'></script>
    <link href="file:///android_asset/www/css/CustomStyles.css" rel="stylesheet" type="text/css" >
    <script>
        $(document).ready(function() {


            var	vol_display = 10;
            function dbVolume() {
               vol_display = Number(mygame.getAllSettingsVolume());
               $("#progressBarVolume").val(vol_display);
            }
            dbVolume();
			$("#labelVolume").text("Volume: " + vol_display);
			function volumeNumber(n) {
				if (n == 0) { return 0.0; }
				else if (n == 1) { return 0.1; }
				else if (n == 2) { return 0.2; }
				else if (n == 3) { return 0.3; }
				else if (n == 4) { return 0.4; }
				else if (n == 5) { return 0.5; }
				else if (n == 6) { return 0.6; }
				else if (n == 7) { return 0.7; }
				else if (n == 8) { return 0.8; }
				else if (n == 9) { return 0.9; }
				else if (n == 10) { return 1.0; }
			}
			
            $("#btnVolumeDown").click(function() {

				if (vol_display > 0) {
					 vol_display -= 1;
					setAudioVolume( volumeNumber(vol_display) );
					$("#labelVolume").text("Volume: " + vol_display);
					$("#progressBarVolume").val(vol_display); 
				}
				else if (vol_display < 0) {
					setAudioVolume( volumeNumber(0) );
					$("#labelVolume").text("Volume: " + vol_display);
					$("#progressBarVolume").val(vol_display);
				}

                 mygame.updateSettings(1, Number(vol_display), "");

                 dbVolume();
                 clickSound();
            });

            $("#btnVolumeUp").click(function() {

				
				if (vol_display < 10) {
					vol_display += 1;
					setAudioVolume( volumeNumber(vol_display) );
					$("#labelVolume").text("Volume: " + vol_display);
					$("#progressBarVolume").val(vol_display); 
				}
				else if (vol_display > 10) {
					setAudioVolume( volumeNumber(10) );
					$("#labelVolume").text("Volume: " + vol_display);
					$("#progressBarVolume").val(vol_display);
				}
                mygame.updateSettings(1, Number(vol_display), "");
                dbVolume();
                clickSound();
            });

			
			 $("#btnBack").click(function() {
                clickSound();
				 setTimeout(function() {
                    window.location = "file:///android_asset/www/index/MainMenu.html";
                }, 400);
            });

            $("#selectTheme").on('change', function (e) {
				//var optionSelected = $("option:selected", this);
				//var valueSelected = this.value;
				var theme = $("#selectTheme").find(":selected").text();
				mygame.updateSettings(1, Number(vol_display), theme);
			});


             function getDBTheme() {
                var from_db_theme = mygame.getSettings( Number(1) ).split(',');
			    $("#selectTheme").val(from_db_theme[2]);
			    //alert(from_db_theme[2]);
             }

             getDBTheme();

             function showTheme() {
                $("body").css({"background-image": "url(" + mygame.getChangeTheme(Number(1)) + ")"});
                $("body").addClass("bg");
             } showTheme();

        });




    </script>

</head>

<body>
<br>
<h2 id="title" style="text-align:center;">Settings</h2>
<div style="text-align:center;">
    <br>

    <label id="labelVolume">Volume: </label>
    <br>
    <button id="btnVolumeDown" class="button-small" style="text-align: center;">
        <b style="position: relative; top: -4px;">-</b>
    </button>

	<progress id="progressBarVolume" value="10" max="10" ></progress>
	
    <button id="btnVolumeUp" class="button-small" style="text-align: center;">
        <b style="position: relative; top: -4px;">+</b>
    </button>
    <br>
    <br>
    <label>Theme: </label>
    <select id="selectTheme">
        <option>None</option>
        <option>Beginner</option>
        <option>Advance</option>
        <option>Expert</option>
    </select>
	<br>
	<br>
    <div class="center-div" style="text-align:center;">
		<button id="btnBack" class="button-nav">Back</button>
    </div>
</div>

</body>

</html>
