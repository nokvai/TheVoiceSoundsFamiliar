<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src='../js/jquery-3.2.1.js' type='text/javascript'></script>-->
    <!--<script src='../js/musicHelper.js' type='text/javascript'></script>-->
    <!--<script src='../js/clickSound.js' type='text/javascript'></script>-->
    <!--<link href="../css/CustomStyles.css" rel="stylesheet" type="text/css">-->

    <script src='file:///android_asset/www/js/jquery-3.2.1.js' type='text/javascript'></script>
    <script src='file:///android_asset/www/js/musicHelper.js' type='text/javascript'></script>
    <script src='file:///android_asset/www/js/clickSound.js' type='text/javascript'></script>
    <link href="file:///android_asset/www/css/CustomStyles.css" rel="stylesheet" type="text/css">
    <script>
        $(document).ready(function() {

             function showTheme() {
                $("body").css( {"background-image": "url(" + mygame.getChangeTheme(Number(1)) + ")"});
                $("body").addClass("bg");
             }

             var setting_cnt = mygame.getSettingsCount();

             if (setting_cnt == 0) { mygame.addSettings(Number("10"), "None");  }
             if (setting_cnt > 0) { showTheme();  }

            $("#btnStart").click(function() {
                var cnt = mygame.getSettingsCount();

                //Show Interstitial Ad
                mygame.showInterstitialAd();

                if (cnt > 0) {
                    clickSound();
                    setTimeout(function() {
                        window.location = "file:///android_asset/www/index/ChoosePlayer.html";
                    }, 400);
                }
                if (cnt == 0) {
                    mygame.addSettings(Number("10"), "None");
                    //alert(cnt);
                }
            });

            $("#btnSettings").click(function() {
                var cnt = mygame.getSettingsCount();
                if (cnt > 0) {
                    clickSound();
                    setTimeout(function() {
                        window.location = "file:///android_asset/www/index/Settings.html";
                    }, 400);
                }
                if (cnt == 0) {
                    mygame.addSettings(Number("10"), "None");
                    //alert(cnt);
                }

            });

             $("#btnInstruction").click(function() {
                var cnt = Number( mygame.getSettingsCount() );
                if (cnt == 0) {
                    mygame.addSettings(Number("10"), "None");
                }
                if (cnt > 0) {
                    clickSound();
                    setTimeout(function() {
                        window.location = "file:///android_asset/www/index/Instruction.html";
                    }, 400);
                }

            });


        });

    </script>

</head>

<body>
    <br>
    <h2 id="title" style="text-align:center;">The Voice Sounds Familiar OPM Game</h2>
    <div style="text-align:center;">
        <br>
        <button id="btnStart" class="button-nav">Start</button>
        <br>
        <br>
        <button id="btnSettings" class="button-nav">Settings</button>
        <br>
        <br>
        <button id="btnInstruction" class="button-nav">Game Instructions</button>
        <br>
    </div>

</body>

</html>
